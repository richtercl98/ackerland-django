<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}
Signup - ackerland
{% endblock %}

{% block content %}
<h2>Sign up to ackerland</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign up</button>
</form>
{% endblock %}
